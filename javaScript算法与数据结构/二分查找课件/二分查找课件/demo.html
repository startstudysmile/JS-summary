<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script>
var num = 1000000;
var randomNum = Math.ceil(Math.random()*num);
document.title = randomNum;
var arr = [];
for(var i=1;i<=num;i++){
	arr.push(i);
}
arr.sort(function(){
	return Math.random() - 0.5;
});
//console.log(arr);
function show1(arr,randomNum){
	console.time(1);
	for(var i=0;i<arr.length;i++){
		if( arr[i] == randomNum ){
			console.timeEnd(1);
			return arr[i];
		}
	}
}
function show2(arr,randomNum){
	console.time(2);
	arr.sort(function(n1,n2){
		return n1 - n2;
	});
	var first = 0;
	var last = arr.length-1;
	while( first <= last ){
		var mIndex = Math.floor((first + last)/2);
		if( randomNum < arr[mIndex] ){
			last = mIndex - 1;
		}
		else if( randomNum > arr[mIndex] ){
			first = mIndex + 1;
		}
		else{
			console.timeEnd(2);
			return arr[mIndex];
		}
	}
}
console.log(show1(arr,randomNum));
console.log(show2(arr,randomNum));



</script>
</head>

</body>
</html>
