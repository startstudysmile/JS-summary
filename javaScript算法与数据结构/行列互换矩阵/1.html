li{ list-style:none;}
#ul1{ margin:20px auto; border:1px #000 solid; border-bottom:none; border-right:none; overflow:hidden;}

<ul id="ul1">
</ul>

var oUl = document.getElementById('ul1');

var len = size * size;
var sizeGrid = 50;
var arr = [];

oUl.style.width = size * (sizeGrid + 1) + 'px';

for(var i=0;i<len;i++){
	var oLi = document.createElement('li');
	oLi.style.width = sizeGrid + 'px';
	oLi.style.height = sizeGrid + 'px';
	oLi.innerHTML = i;
	arr.push(i);
	oUl.appendChild(oLi);
}

arr = changeXY(arr,size);
arr = changeXY(arr,size);

for(var i=0;i<aLi.length;i++){
	aLi[i].innerHTML = arr[i];
}

function changeXY(arr,size){
	var newArr = [];
	var iNow = 0;
	console.log(arr);
	(function(){
		if(iNow == size){
			return;
		}
		for(var i=0;i<arr.length;i++){
			if(i%size == iNow){
				newArr.push(arr[i]);
			}
		}
		iNow++;
		arguments.callee();
	})();	
	return newArr;
}
